<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="call.css">
</head>
<body>

    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required placeholder="Enter your city">
            </div>

            <div class="form-group">
                <label for="event-description">Event Description (50 words max)</label>
                <textarea id="event-description" name="event-description" rows="5" required maxlength="300" placeholder="Describe your event (max 300 words)"></textarea>
                <small>Max 300 characters</small>
            </div>   
                 
            <button type="submit" class="submit-btn">Submit</button>          
        </form>
        <br>
        <div class="submit-btn" ><a href="event.html">Back</a></div>
    </div>
</body>
</html>
